<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Map</title>
</head>
<body>
    <img src="solarsystem.jpg" usemap="#solarsystemmap" alt="Solar System">

    <map name="solarsystemmap">
        <area shape="rect" coords="100,100,200,200" href="sun.htm" alt="Sun">
        <area shape="circle" coords="300,150,20" href="mercury.htm" alt="Mercury">
        <area shape="circle" coords="350,200,25" href="venus.htm" alt="Venus">
        <area shape="circle" coords="400,250,30" href="earth.htm" alt="Earth">

        <area shape="circle" coords="500,350,40" href="jupiter.htm" alt="Jupiter">
        <area shape="circle" coords="550,400,45" href="saturn.htm" alt="Saturn">
        <area shape="circle" coords="600,450,50" href="uranus.htm" alt="Uranus">
        <area shape="circle" coords="650,500,55" href="neptune.htm" alt="Neptune">
        <area shape="circle" coords="700,550,60" href="pluto.htm" alt="Pluto">
        <area shape="circle" coords="750,600,65" href="ceres.htm" alt="Ceres">
        <area shape="circle" coords="800,650,70" href="eris.htm" alt="Eris">
    </map>

</html>
